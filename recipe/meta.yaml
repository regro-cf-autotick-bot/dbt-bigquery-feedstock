{% set name = "dbt-bigquery" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-bigquery-{{ version }}.tar.gz
  sha256: 8c2a6fbcd254196686cf6f25d81750959459d063e55962a345759586d02329f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # via Grayskull
    - python >=3.8
    - dbt-core >=1.6.0,<1.7.dev0
    - google-cloud-bigquery-core >=3.0,<4.dev0
    - google-cloud-storage >=2.4,<3.dev0
    - google-cloud-dataproc >=5.0,<6.dev0
    - agate >=1.6.3,<1.7.dev0

test:
  imports:
    - dbt.adapters.bigquery
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-bigquery
  summary: The BigQuery adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
